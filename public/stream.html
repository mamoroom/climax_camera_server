<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>ClimaxCamera Realtime Viewer</title>
		<link rel='stylesheet' href='/stylesheets/stream_style.css' />
		<link rel='stylesheet' href='/stylesheets/font-awesome.css' />
		<link rel='stylesheet' href='/stylesheets/normalize.css' />
		<script type="text/javascript" src="/javascripts/jquery-1.8.3.min.js"></script> 
		<script type="text/javascript" src="/javascripts/jquery.easing.1.3.js"></script> 
		<script type="text/javascript" src="/javascripts/sly.min.js"></script> 
		<script type="text/javascript" src="/javascripts/snowfall.jquery_tw.custom_randimg.js"></script> 
		<!--script type="text/javascript" src="http://media.tree-web.net/js/snowfall/tw.custom_randimg.js"></script-->
		<script type="text/javascript">
			window.global = {};
			window.global.config = {
				files: []
			};
		</script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script> 
		<script type="text/javascript" src="/javascripts/slide.js"></script> 
	</head>
	<body>
		<div class="wrap">
			<h1>クライマックスCAMERA</h1>
			<div class="scrollbar">
				<div class="handle">
					<div class="mousearea">
					</div>
				</div>
			</div>
			<div id="container">
				<ul id="img-container">
				</ul>
			</div>
			<div class="controls center">
				<button class="btn start">
					<i class="icon-chevron-left"></i>
					<i class="icon-chevron-left"></i>
					Start
				</button>
				<!--button class="btn prev">
					<i class="icon-chevron-left"></i>
					Prev
				</button>
				<button class="btn next">
					<i class="icon-chevron-right"></i>
					Next
				</button-->
				<button class="btn end">
					<i class="icon-chevron-right"></i>
					<i class="icon-chevron-right"></i>
					End
				</button>
			</div>
		</div>
	</body>
</html>
